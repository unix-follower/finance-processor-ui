server {
    listen 80;
    root /var/www/fin-processor-ui.example.org/html;
    server_name fin-processor-ui.example.org;
    index index.html;

    location / {
        try_files $uri.html $uri/index.html # only serve html files from this directory
        
        @nextjs;
        add_header Cache-Control "public, max-age=3600";
    }

    location /_next/static {
        alias /var/www/fin-processor-ui.example.org/html/.next/static;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    location @nextjs {
        add_header Access-Control-Allow-Origin http://fin-processor.fin-processor.svc.cluster.local:8080 always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Max-Age 1728000;

        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
